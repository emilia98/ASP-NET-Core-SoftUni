<div class="container text-center form-container">
    <form class="new-property" #locationNew="ngForm" (ngSubmit)="newLocation(locationNew)" autocomplete="off">
        <h1 class="h1 font-weight-normal mb-5">Add New Location</h1>
        <div class="row">
            <div class="offset-md-3 col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Gabrovo" name="city"
                        [(ngModel)]="model.city">
                    <div *ngIf="errors?.City">
                        <span *ngFor="let e of errors?.City" class="text-danger">{{e}}</span>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-outline-primary mt-3">Submit</button>
    </form>
</div>
